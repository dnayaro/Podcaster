<div class="container-fluid" *ngIf=podcastList>
<div class="row margin-top">
	<div class="offset-sm-9 col-sm-3">
		<div class="row">
			<div class="col-sm-2">
				<h3><span class="badge badge-primary badge-search">{{(podcastList |filtroPodcast:filtro).length}}</span></h3>
			</div>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="filtro" [(ngModel)]="filtro" placeholder="Filter podcasts...">
			</div>
		</div>
	</div>
</div>
<div class="row margin-top">
	<div class="col-sm-3 " *ngFor="let podcast of podcastList |filtroPodcast:filtro"> 
		<div class="podcast">
 			<a class="" [routerLink]="['/podcast', podcast.id]">
 				<img class="podcast-imagen" src="{{podcast.image}}">
 			</a>
 			<div class="podcast-contenido">
 				<h3>{{podcast.title}}</h3>
 				<h3>{{podcast.artist}}</h3>
 		</div>
 		</div>
	</div>
	</div>

</div>
